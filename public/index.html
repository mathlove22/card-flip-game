<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‹¤ì‹œê°„ ì¹´ë“œ ë’¤ì§‘ê¸°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .lobby {
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .room-input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
        }

        .room-code-display {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .room-code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #856404;
            font-family: monospace;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .player {
            text-align: center;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .player-score {
            font-size: 24px;
            font-weight: bold;
        }

        .player1-score {
            color: #e74c3c;
        }

        .player2-score {
            color: #3498db;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.red {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .cell.blue {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .cell.flash {
            animation: flash 0.3s ease;
        }

        @keyframes flash {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .grid {
                gap: 5px;
            }

            .room-code {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ® ì‹¤ì‹œê°„ ì¹´ë“œ ë’¤ì§‘ê¸°</h1>

        <!-- ë¡œë¹„ í™”ë©´ -->
        <div id="lobby" class="lobby">
            <button class="btn" onclick="createRoom()">ìƒˆ ê²Œì„ ë§Œë“¤ê¸°</button>
            <div style="margin: 20px 0;">ë˜ëŠ”</div>
            <input type="text" id="roomCodeInput" class="room-input" placeholder="ë°© ì½”ë“œ ì…ë ¥" maxlength="6">
            <button class="btn" onclick="joinRoom()">ê²Œì„ ì°¸ê°€í•˜ê¸°</button>
            <div id="errorMsg" class="error hidden"></div>
        </div>

        <!-- ê²Œì„ í™”ë©´ -->
        <div id="game" class="hidden">
            <div class="room-code-display">
                <div style="font-size: 14px; margin-bottom: 5px;">ë°© ì½”ë“œ</div>
                <div class="room-code" id="roomCodeDisplay"></div>
                <div style="font-size: 12px; margin-top: 5px; color: #856404;">ì¹œêµ¬ì—ê²Œ ì´ ì½”ë“œë¥¼ ê³µìœ í•˜ì„¸ìš”!</div>
            </div>

            <div id="statusMsg" class="status waiting">ìƒëŒ€ë°©ì„ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...</div>

            <div class="score-board">
                <div class="player">
                    <div class="player-name">ë¹¨ê°• (P1)</div>
                    <div class="player-score player1-score" id="redScore">0</div>
                </div>
                <div class="player">
                    <div class="player-name">íŒŒë‘ (P2)</div>
                    <div class="player-score player2-score" id="blueScore">0</div>
                </div>
            </div>

            <div class="stats">
                <div>P1 í´ë¦­: <span id="player1Clicks">0</span></div>
                <div>P2 í´ë¦­: <span id="player2Clicks">0</span></div>
            </div>

            <div class="grid" id="grid"></div>

            <button class="btn" onclick="leaveGame()">ê²Œì„ ë‚˜ê°€ê¸°</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoomCode = null;
        let playerNumber = null;
        let board = [];

        // ë°© ìƒì„±
        function createRoom() {
            socket.emit('createRoom');
        }

        // ë°© ì°¸ê°€
        function joinRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            if (roomCode.length !== 6) {
                showError('6ìë¦¬ ë°© ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            socket.emit('joinRoom', roomCode);
        }

        // ê²Œì„ ë‚˜ê°€ê¸°
        function leaveGame() {
            location.reload();
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 3000);
        }

        // ë°© ìƒì„± ì™„ë£Œ
        socket.on('roomCreated', ({ roomCode, board: initialBoard, playerNumber: pNum }) => {
            currentRoomCode = roomCode;
            playerNumber = pNum;
            board = initialBoard;

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').textContent = roomCode;

            initBoard();
        });

        // ë°© ì°¸ê°€ ì™„ë£Œ
        socket.on('roomJoined', ({ roomCode, board: currentBoard, playerNumber: pNum }) => {
            currentRoomCode = roomCode;
            playerNumber = pNum;
            board = currentBoard;

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            document.getElementById('statusMsg').textContent = 'ê²Œì„ ì‹œì‘!';
            document.getElementById('statusMsg').className = 'status ready';

            initBoard();
        });

        // ìƒëŒ€ë°© ì°¸ê°€
        socket.on('opponentJoined', () => {
            document.getElementById('statusMsg').textContent = 'ê²Œì„ ì‹œì‘!';
            document.getElementById('statusMsg').className = 'status ready';
        });

        // ë³´ë“œ ì´ˆê¸°í™”
        function initBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < 36; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell ' + (board[i] === 0 ? 'red' : 'blue');
                cell.onclick = () => flipCell(i);
                cell.dataset.index = i;
                grid.appendChild(cell);
            }

            updateScores();
        }

        // ì¹´ë“œ ë’¤ì§‘ê¸°
        function flipCell(index) {
            socket.emit('flipCell', {
                roomCode: currentRoomCode,
                index
            });
        }

        // ë³´ë“œ ì—…ë°ì´íŠ¸
        socket.on('boardUpdate', ({ board: newBoard, clickedIndex, clicks }) => {
            board = newBoard;

            const cells = document.querySelectorAll('.cell');
            const clickedCell = cells[clickedIndex];

            // ìƒ‰ìƒ ì—…ë°ì´íŠ¸
            clickedCell.className = 'cell ' + (board[clickedIndex] === 0 ? 'red' : 'blue');
            clickedCell.classList.add('flash');

            setTimeout(() => clickedCell.classList.remove('flash'), 300);

            // í´ë¦­ ìˆ˜ ì—…ë°ì´íŠ¸
            const clicksArray = Object.values(clicks);
            document.getElementById('player1Clicks').textContent = clicksArray[0] || 0;
            document.getElementById('player2Clicks').textContent = clicksArray[1] || 0;

            updateScores();
        });

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScores() {
            const redCount = board.filter(cell => cell === 0).length;
            const blueCount = 36 - redCount;

            document.getElementById('redScore').textContent = redCount;
            document.getElementById('blueScore').textContent = blueCount;
        }

        // ìƒëŒ€ë°© ë‚˜ê°
        socket.on('opponentLeft', () => {
            alert('ìƒëŒ€ë°©ì´ ê²Œì„ì„ ë‚˜ê°”ìŠµë‹ˆë‹¤.');
            location.reload();
        });

        // ì—ëŸ¬ ì²˜ë¦¬
        socket.on('error', (msg) => {
            showError(msg);
        });
    </script>
</body>

</html>
