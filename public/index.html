<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïã§ÏãúÍ∞Ñ Ïπ¥Îìú Îí§ÏßëÍ∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .lobby {
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .room-input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
        }

        .room-code-display {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .room-code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #856404;
            font-family: monospace;
        }

        .player-indicator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .player-indicator.p1 {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .player-indicator.p2 {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.playing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .timer {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }

        .timer.warning {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .player {
            text-align: center;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .player-score {
            font-size: 24px;
            font-weight: bold;
        }

        .player1-score {
            color: #e74c3c;
        }

        .player2-score {
            color: #3498db;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .cell {
            aspect-ratio: 1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            transform-style: preserve-3d;
        }

        .cell:hover:not(.disabled) {
            transform: scale(1.05);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .cell.flipping {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(90deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        .cell.red {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.3);
        }

        .cell.blue {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .winner-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .winner-text.win {
            color: #28a745;
        }

        .winner-text.lose {
            color: #e74c3c;
        }

        .winner-text.tie {
            color: #ffc107;
        }

        .result-details {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .grid {
                gap: 5px;
            }

            .room-code {
                font-size: 24px;
            }

            .timer {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ Ïã§ÏãúÍ∞Ñ Ïπ¥Îìú Îí§ÏßëÍ∏∞</h1>

        <!-- Î°úÎπÑ ÌôîÎ©¥ -->
        <div id="lobby" class="lobby">
            <button class="btn" onclick="createRoom()">ÏÉà Í≤åÏûÑ ÎßåÎì§Í∏∞</button>
            <div style="margin: 20px 0;">ÎòêÎäî</div>
            <input type="text" id="roomCodeInput" class="room-input" placeholder="Î∞© ÏΩîÎìú ÏûÖÎ†•" maxlength="6">
            <button class="btn" onclick="joinRoom()">Í≤åÏûÑ Ï∞∏Í∞ÄÌïòÍ∏∞</button>
            <div id="errorMsg" class="error hidden"></div>
        </div>

        <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
        <div id="game" class="hidden">
            <div class="room-code-display">
                <div style="font-size: 14px; margin-bottom: 5px;">Î∞© ÏΩîÎìú</div>
                <div class="room-code" id="roomCodeDisplay"></div>
                <div style="font-size: 12px; margin-top: 5px; color: #856404;">ÏπúÍµ¨ÏóêÍ≤å Ïù¥ ÏΩîÎìúÎ•º Í≥µÏú†ÌïòÏÑ∏Ïöî!</div>
            </div>

            <div id="playerIndicator" class="player-indicator"></div>

            <div id="statusMsg" class="status waiting">ÏÉÅÎåÄÎ∞©ÏùÑ Í∏∞Îã§Î¶¨Îäî Ï§ë...</div>

            <button id="startBtn" class="btn hidden" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë!</button>

            <div id="timerDisplay" class="timer hidden">30</div>

            <div class="score-board">
                <div class="player">
                    <div class="player-name">Îπ®Í∞ï (P1)</div>
                    <div class="player-score player1-score" id="redScore">0</div>
                </div>
                <div class="player">
                    <div class="player-name">ÌååÎûë (P2)</div>
                    <div class="player-score player2-score" id="blueScore">0</div>
                </div>
            </div>

            <div class="stats">
                <div>P1 ÌÅ¥Î¶≠: <span id="player1Clicks">0</span></div>
                <div>P2 ÌÅ¥Î¶≠: <span id="player2Clicks">0</span></div>
            </div>

            <div class="grid" id="grid"></div>

            <button class="btn" onclick="leaveGame()">Í≤åÏûÑ ÎÇòÍ∞ÄÍ∏∞</button>
        </div>
    </div>

    <!-- Í≤åÏûÑ Í≤∞Í≥º Î™®Îã¨ -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="winnerText" class="winner-text"></div>
            <div id="resultDetails" class="result-details"></div>
            <button class="btn" onclick="rematch()">Re-match?</button>
            <button class="btn" onclick="leaveGame()" style="background: #6c757d;">ÎÇòÍ∞ÄÍ∏∞</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoomCode = null;
        let playerNumber = null;
        let board = [];
        let gameStarted = false;
        let timerInterval = null;
        let timeLeft = 30;

        // Î∞© ÏÉùÏÑ±
        function createRoom() {
            socket.emit('createRoom');
        }

        // Î∞© Ï∞∏Í∞Ä
        function joinRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            if (roomCode.length !== 6) {
                showError('6ÏûêÎ¶¨ Î∞© ÏΩîÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            socket.emit('joinRoom', roomCode);
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            socket.emit('startGame', currentRoomCode);
        }

        // Ïû¨ÎåÄÍ≤∞
        function rematch() {
            socket.emit('rematch', currentRoomCode);
            document.getElementById('resultModal').classList.remove('show');
        }

        // Í≤åÏûÑ ÎÇòÍ∞ÄÍ∏∞
        function leaveGame() {
            location.reload();
        }

        // ÏóêÎü¨ ÌëúÏãú
        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 3000);
        }

        // Î∞© ÏÉùÏÑ± ÏôÑÎ£å
        socket.on('roomCreated', ({ roomCode, board: initialBoard, playerNumber: pNum }) => {
            currentRoomCode = roomCode;
            playerNumber = pNum;
            board = initialBoard;

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').textContent = roomCode;

            updatePlayerIndicator();
            initBoard();
        });

        // Î∞© Ï∞∏Í∞Ä ÏôÑÎ£å
        socket.on('roomJoined', ({ roomCode, board: currentBoard, playerNumber: pNum }) => {
            currentRoomCode = roomCode;
            playerNumber = pNum;
            board = currentBoard;

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').textContent = roomCode;

            updatePlayerIndicator();
            initBoard();
        });

        // ÏÉÅÎåÄÎ∞© Ï∞∏Í∞Ä
        socket.on('opponentJoined', () => {
            document.getElementById('statusMsg').textContent = 'ÏÉÅÎåÄÎ∞©Ïù¥ Ï∞∏Í∞ÄÌñàÏäµÎãàÎã§!';
            document.getElementById('statusMsg').className = 'status ready';
            document.getElementById('startBtn').classList.remove('hidden');
        });

        // Îëê Î™Ö Îã§ Ï∞∏Í∞Ä Ïãú Ìò∏Ïä§Ìä∏ÏóêÍ≤åÎßå ÏãúÏûë Î≤ÑÌäº ÌëúÏãú
        socket.on('bothPlayersReady', () => {
            if (playerNumber === 1) {
                document.getElementById('startBtn').classList.remove('hidden');
            }
            document.getElementById('statusMsg').textContent = 'Í≤åÏûÑ ÏãúÏûë Ï§ÄÎπÑ ÏôÑÎ£å!';
            document.getElementById('statusMsg').className = 'status ready';
        });

        // Í≤åÏûÑ ÏãúÏûëÎê®
        socket.on('gameStarted', () => {
            gameStarted = true;
            document.getElementById('statusMsg').textContent = 'Í≤åÏûÑ ÏßÑÌñâ Ï§ë!';
            document.getElementById('statusMsg').className = 'status playing';
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');

            startTimer();
            enableBoard();
        });

        // ÌÉÄÏù¥Î®∏ ÏãúÏûë
        function startTimer() {
            timeLeft = 30;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 10) {
                    document.getElementById('timerDisplay').classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        // ÌÉÄÏù¥Î®∏ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = timeLeft;
        }

        // ÌîåÎ†àÏù¥Ïñ¥ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updatePlayerIndicator() {
            const indicator = document.getElementById('playerIndicator');
            if (playerNumber === 1) {
                indicator.textContent = 'ÎãπÏã†ÏùÄ Îπ®Í∞ï (Player 1) ÏûÖÎãàÎã§';
                indicator.className = 'player-indicator p1';
            } else {
                indicator.textContent = 'ÎãπÏã†ÏùÄ ÌååÎûë (Player 2) ÏûÖÎãàÎã§';
                indicator.className = 'player-indicator p2';
            }
        }

        // Î≥¥Îìú Ï¥àÍ∏∞Ìôî
        function initBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < 36; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell ' + (board[i] === 0 ? 'red' : 'blue') + ' disabled';
                cell.onclick = () => flipCell(i);
                cell.dataset.index = i;
                grid.appendChild(cell);
            }

            updateScores();
        }

        // Î≥¥Îìú ÌôúÏÑ±Ìôî
        function enableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('disabled'));
        }

        // Î≥¥Îìú ÎπÑÌôúÏÑ±Ìôî
        function disableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.add('disabled'));
        }

        // Ïπ¥Îìú Îí§ÏßëÍ∏∞
        function flipCell(index) {
            if (!gameStarted) return;

            socket.emit('flipCell', {
                roomCode: currentRoomCode,
                index
            });
        }

        // Î≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
        socket.on('boardUpdate', ({ board: newBoard, clickedIndex, clicks }) => {
            board = newBoard;

            const cells = document.querySelectorAll('.cell');
            const clickedCell = cells[clickedIndex];

            // Îí§ÏßëÍ∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
            clickedCell.classList.add('flipping');

            setTimeout(() => {
                clickedCell.className = 'cell ' + (board[clickedIndex] === 0 ? 'red' : 'blue');
                if (!gameStarted) {
                    clickedCell.classList.add('disabled');
                }
            }, 300);

            // ÌÅ¥Î¶≠ Ïàò ÏóÖÎç∞Ïù¥Ìä∏
            const clicksArray = Object.values(clicks);
            document.getElementById('player1Clicks').textContent = clicksArray[0] || 0;
            document.getElementById('player2Clicks').textContent = clicksArray[1] || 0;

            updateScores();
        });

        // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateScores() {
            const redCount = board.filter(cell => cell === 0).length;
            const blueCount = 36 - redCount;

            document.getElementById('redScore').textContent = redCount;
            document.getElementById('blueScore').textContent = blueCount;
        }

        // Í≤åÏûÑ Ï¢ÖÎ£å
        socket.on('gameOver', ({ winner, redScore, blueScore, p1Clicks, p2Clicks }) => {
            gameStarted = false;
            clearInterval(timerInterval);
            disableBoard();

            const winnerText = document.getElementById('winnerText');
            const resultDetails = document.getElementById('resultDetails');

            let message = '';
            let detailMessage = `Îπ®Í∞ï: ${redScore}Ï†ê (${p1Clicks}ÌÅ¥Î¶≠) vs ÌååÎûë: ${blueScore}Ï†ê (${p2Clicks}ÌÅ¥Î¶≠)`;

            if (winner === 'tie') {
                winnerText.textContent = 'Î¨¥ÏäπÎ∂Ä!';
                winnerText.className = 'winner-text tie';
            } else if ((winner === 'red' && playerNumber === 1) || (winner === 'blue' && playerNumber === 2)) {
                winnerText.textContent = 'üéâ ÏäπÎ¶¨!';
                winnerText.className = 'winner-text win';
            } else {
                winnerText.textContent = 'üò¢ Ìå®Î∞∞';
                winnerText.className = 'winner-text lose';
            }

            resultDetails.textContent = detailMessage;
            document.getElementById('resultModal').classList.add('show');
        });

        // Ïû¨ÎåÄÍ≤∞ ÏãúÏûë
        socket.on('rematchStarted', ({ board: newBoard }) => {
            board = newBoard;
            gameStarted = false;
            timeLeft = 30;

            document.getElementById('timerDisplay').textContent = '30';
            document.getElementById('timerDisplay').classList.remove('warning');
            document.getElementById('timerDisplay').classList.add('hidden');

            if (playerNumber === 1) {
                document.getElementById('startBtn').classList.remove('hidden');
            }
            document.getElementById('statusMsg').textContent = 'Í≤åÏûÑ ÏãúÏûë Ï§ÄÎπÑ ÏôÑÎ£å!';
            document.getElementById('statusMsg').className = 'status ready';

            initBoard();
        });

        // ÏÉÅÎåÄÎ∞© ÎÇòÍ∞ê
        socket.on('opponentLeft', () => {
            alert('ÏÉÅÎåÄÎ∞©Ïù¥ Í≤åÏûÑÏùÑ ÎÇòÍ∞îÏäµÎãàÎã§.');
            location.reload();
        });

        // ÏóêÎü¨ Ï≤òÎ¶¨
        socket.on('error', (msg) => {
            showError(msg);
        });
    </script>
</body>

</html>
